---
ceilometer:
  host: http://localhost:8777/
database:
  database: artifice
  host: localhost
  password_path: /etc/artifice/database
  port: '5432'
  username: artifice
invoice_object:
  delimiter: ','
  output_file: '%(tenant)s-%(start)s-%(end)s.csv'
  output_path: ./
  models:
    virtual_machine:
      info_fields:
        - name
        - resource_id
        - flavor
      strategies:
        - uptime
    object:
      info_fields:
        - resource_id
      strategies:
        - size
    volume:
      info_fields:
        - resource_id
      strategies:
        - size
    network:
      info_fields:
        - resource_id
      strategies:
        - incoming
        - outgoing
    floating_ip:
      info_fields:
        - resource_id
      strategies:
        - duration
  rates: 
    file: /etc/artifice/csv_rates.csv
    names: /etc/artifice/csv_names.csv
main:
  invoice:object: billing.csv_invoice:Csv
openstack:
  authentication_url: http://localhost:35357/v2.0
  default_tenant: demo
  username: admin
  password: openstack
