---
main:
  region: Wellington
  timezone: Pacific/Auckland
  database_uri: postgres://admin:password@localhost:5432/artifice
  trust_sources:
    - openstack
  log_file: logs/billing.log
rates_config:
  file: test_rates.csv
auth:
  end_point: https://api.cloud.catalyst.net.nz:5000/v2.0
  default_tenant: demo
  username: admin
  password: openstack
  insecure: True
ceilometer:
  host: http://api.cloud.catalyst.net.nz:8777
collection:
  meter_mappings:
    state:
      type: Virtual Machine
      transformer: Uptime
      unit: second
    ip.floating:
      type: Floating IP
      transformer: GaugeMax
      unit: hour
    volume.size:
      type: Volume
      transformer: GaugeMax
      unit: gigabyte
  metadata_def:
    Virtual Machine:
      name:
        - display_name
      availability zone:
        - OS-EXT-AZ:availability_zone
    Volume:
      name:
        - display_name
transformers:
  uptime:
    tracked_states: 
      - active
      - paused
      - rescued
      - resized
